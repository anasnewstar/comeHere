<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Models Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff1b6b, #45caff);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p.subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 3/4;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .overlay p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }

            .overlay h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hot Models Gallery</h1>
            <p class="subtitle">Explore our exclusive collection of stunning model photoshoots</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Gallery items will be loaded dynamically with JavaScript -->
        </div>

        <footer>
            <p>Â© 2023 Hot Models Gallery. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gallery = document.getElementById('gallery');
            const targetUrl = 'https://www.profitableratecpm.com/mfq9ehgs?key=5dda470b0999d934423e0757a8bee5bd';
            const popupUrl = 'https://www.profitableratecpm.com/pdqx60wr?key=12ccce9a9cfe493010358043d94b0aa4';
            const imageCount = 14;

            // Function to open popup that works on mobile
            const openPopup = () => {
                const newWindow = window.open(popupUrl, '_blank');
                // Focus on the main window to keep user on the site
                window.focus();
            };

            // Open popup when page loads with a slight delay for better mobile compatibility
            setTimeout(openPopup, 1000);

            // Also add a one-time touch event listener for mobile users
            // This helps with browsers that block automatic popups
            const handleFirstTouch = () => {
                openPopup();
                document.removeEventListener('touchstart', handleFirstTouch);
            };
            document.addEventListener('touchstart', handleFirstTouch);

            for (let i = 1; i <= imageCount; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                item.addEventListener('click', function () {
                    window.open(targetUrl, '_blank');
                });

                const img = document.createElement('img');
                img.src = `images/Untitled design (${i}).png`;
                img.alt = `Model ${i}`;
                img.loading = 'lazy';

                const overlay = document.createElement('div');
                overlay.className = 'overlay';

                const title = document.createElement('h3');
                title.textContent = `Model ${i}`;

                const description = document.createElement('p');
                description.textContent = 'Click to view exclusive content';

                overlay.appendChild(title);
                overlay.appendChild(description);

                item.appendChild(img);
                item.appendChild(overlay);

                gallery.appendChild(item);
            }
        });
    </script>
</body>

</html>
